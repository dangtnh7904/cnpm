# ========================================
# Database Configuration
# ========================================
spring.datasource.url=jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:QuanLyChungCuDB};encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ========================================
# JPA / Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ========================================
# Server Configuration
# ========================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.nhom33.quanlychungcu=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Security / JWT Configuration
# ========================================
app.jwt.secret=${JWT_SECRET:dev-secret-key-change-me}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ========================================
# Jackson Configuration (JSON)
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.default-property-inclusion=non_null

# ========================================
# Encoding Configuration
# ========================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
