# ========================================
# Database Configuration
# ========================================
spring.datasource.url=jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:QuanLyChungCuDB};encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ========================================
# JPA / Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ========================================
# Server Configuration
# ========================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.nhom33.quanlychungcu=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Security / JWT Configuration
# ========================================
app.jwt.secret=${JWT_SECRET:dev-secret-key-change-me-in-production}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ========================================
# Jackson Configuration (JSON)
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.default-property-inclusion=non_null

# ========================================
# Encoding Configuration
# ========================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ========================================
# VNPay Configuration
# ========================================
vnpay.tmn-code=${VNPAY_TMN_CODE:}
vnpay.hash-secret=${VNPAY_HASH_SECRET:}
vnpay.url=${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnpay.return-url=${VNPAY_RETURN_URL:http://localhost:3000/payment/callback}

# ========================================
# Email Configuration
# ========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ========================================
# Notification Configuration
# ========================================
app.notification.enabled=${NOTIFICATION_ENABLED:false}

# ========================================
# Backup Configuration
# ========================================
app.backup.directory=${BACKUP_DIRECTORY:./backups}
